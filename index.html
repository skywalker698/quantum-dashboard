                <strong>üì° Log ‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•:</strong>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const connectionStatus = document.getElementById('connectionStatus');
        const logEntries = document.getElementById('logEntries');
        
        let serverIP = localStorage.getItem('serverIP') || '192.168.1.35';
        document.getElementById('serverIP').value = serverIP;
        
        let lastScanned = '';
        let recentScans = [];

        const code39Patterns = {
            '0': '000110100', '1': '100100001', '2': '001100001',
            '3': '101100000', '4': '000110001', '5': '100110000',
            '6': '001110000', '7': '000100101', '8': '100100100',
            '9': '001100100', 'A': '100001001', 'B': '001001001',
            'C': '101001000', 'D': '000011001', 'E': '100011000',
            'F': '001011000', 'G': '000001101', 'H': '100001100',
            'I': '001001100', 'J': '000011100', 'K': '100000011',
            'L': '001000011', 'M': '101000010', 'N': '000010011',
            'O': '100010010', 'P': '001010010', 'Q': '000000111',
            'R': '100000110', 'S': '001000110', 'T': '000010110',
            'U': '110000001', 'V': '011000001', 'W': '111000000',
            'X': '010010001', 'Y': '110010000', 'Z': '011010000',
            '-': '010000101', '.': '110000100', ' ': '011000100',
            '*': '010010100'
        };

        const patternToChar = {};
        for (const [char, pattern] of Object.entries(code39Patterns)) {
            patternToChar[pattern] = char;
        }

        function updateServerIP() {
            const newIP = document.getElementById('serverIP').value.trim();
            if (newIP) {
                serverIP = newIP;
                localStorage.setItem('serverIP', serverIP);
                addLog(`‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å IP: ${serverIP}`, 'success');
                testConnection();
            }
        }

        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('th-TH');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${time}] ${message}`;
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà 10 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
            while (logEntries.children.length > 10) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        function updateConnectionStatus(status, message) {
            connectionStatus.className = `connection-status status-${status}`;
            connectionStatus.textContent = message;
        }

        async function testConnection() {
            try {
                updateConnectionStatus('sending', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...');
                const response = await fetch(`http://${serverIP}:8080/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode: 'TEST' }),
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    updateConnectionStatus('connected', '‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                    addLog('‚úÖ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'success');
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                updateConnectionStatus('disconnected', '‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                addLog(`‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠: ${error.message}`, 'error');
            }
        }

        async function sendToServer(barcode) {
            try {
                updateConnectionStatus('sending', 'üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...');
                addLog(`üì§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á: ${barcode}`, 'info');
                
                const response = await fetch(`http://${serverIP}:8080/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode: barcode }),
                    signal: AbortSignal.timeout(5000)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateConnectionStatus('connected', '‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                    addLog(`‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${barcode}`, 'success');
                    console.log('üì° Server response:', data);
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                updateConnectionStatus('disconnected', '‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                addLog(`‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${error.message}`, 'error');
                console.error('‚ùå Error:', error);
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    startScanning();
                    // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
                    setTimeout(testConnection, 1000);
                };
            } catch (err) {
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
            }
        }

        function startScanning() {
            setInterval(() => {
                if (video.readyState === 4) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const results = scanBarcodeMultiThreshold(imageData);
                    
                    if (results.length > 0) {
                        processResults(results);
                    }
                }
            }, 150);
        }

        function processResults(results) {
            const now = Date.now();
            recentScans.push({ results, time: now });
            recentScans = recentScans.filter(s => now - s.time < 1000);
            
            const votes = {};
            for (const scan of recentScans) {
                for (const result of scan.results) {
                    if (!votes[result]) votes[result] = 0;
                    votes[result]++;
                }
            }
            
            let maxVotes = 0;
            let winner = null;
            for (const [result, count] of Object.entries(votes)) {
                if (count > maxVotes) {
                    maxVotes = count;
                    winner = result;
                }
            }
            
            if (winner && maxVotes >= 3 && winner !== lastScanned) {
                lastScanned = winner;
                resultDiv.textContent = winner;
                sendToServer(winner);
                recentScans = [];
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
        }

        function scanBarcodeMultiThreshold(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const allResults = [];
            
            const scanLines = [
                Math.floor(height * 0.50),
                Math.floor(height * 0.45),
                Math.floor(height * 0.55)
            ];
            
            for (const scanY of scanLines) {
                const pixels = [];
                
                for (let x = 0; x < width; x++) {
                    const idx = (scanY * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    pixels.push(brightness);
                }
                
                const avgBrightness = pixels.reduce((a, b) => a + b, 0) / pixels.length;
                const thresholds = [
                    avgBrightness * 0.7,
                    avgBrightness * 0.8,
                    avgBrightness * 0.9
                ];
                
                for (const threshold of thresholds) {
                    const bars = pixelsToBars(pixels, threshold);
                    
                    if (bars.length >= 20) {
                        const decoded = decodeCode39Strict(bars);
                        if (decoded && decoded.length >= 1) {
                            allResults.push(decoded);
                        }
                    }
                }
            }
            
            return allResults;
        }

        function pixelsToBars(pixels, threshold) {
            const bars = [];
            let lastValue = pixels[0] > threshold ? 1 : 0;
            let count = 1;
            
            for (let x = 1; x < pixels.length; x++) {
                const currentValue = pixels[x] > threshold ? 1 : 0;
                
                if (currentValue === lastValue) {
                    count++;
                } else {
                    if (count >= 1) {
                        bars.push({ value: lastValue, width: count });
                    }
                    lastValue = currentValue;
                    count = 1;
                }
            }
            
            if (count >= 1) {
                bars.push({ value: lastValue, width: count });
            }
            
            return bars;
        }

        function decodeCode39Strict(bars) {
            if (bars.length < 20) return null;

            const widths = bars.map(b => b.width).sort((a, b) => a - b);
            let narrowSum = 0, narrowCount = 0;
            let wideSum = 0, wideCount = 0;
            const midpoint = widths[Math.floor(widths.length / 2)];

            for (const w of widths) {
                if (w < midpoint) {
                    narrowSum += w;
                    narrowCount++;
                } else {
                    wideSum += w;
                    wideCount++;
                }
            }

            if (narrowCount === 0 || wideCount === 0) return null;

            const narrowAvg = narrowSum / narrowCount;
            const wideAvg = wideSum / wideCount;
            const ratio = wideAvg / narrowAvg;

            if (ratio < 1.8 || ratio > 3.5) return null;

            const threshold = (narrowAvg + wideAvg) / 2;
            const patterns = [];
            for (let i = 0; i < bars.length - 8; i++) {
                const segment = bars.slice(i, i + 9);
                const pattern = segment.map(b => b.width >= threshold ? '1' : '0').join('');
                patterns.push({ pattern, index: i });
            }

            let startIndex = -1;
            for (let i = 0; i < patterns.length; i++) {
                if (patternToChar[patterns[i].pattern] === '*') {
                    startIndex = i;
                    break;
                }
            }

            if (startIndex === -1) return null;

            let decoded = '';
            let i = startIndex + 1;

            while (i < patterns.length) {
                const char = patternToChar[patterns[i].pattern];
                if (!char) {
                    i++;
                    continue;
                }

                if (char === '*') break;

                decoded += char;
                i++;
                if (decoded.length > 50) break;
            }

            let digitsOnly = decoded.replace(/[^0-9]/g, '');

            if (digitsOnly.length > 6) {
                if (digitsOnly.endsWith('1')) {
                    digitsOnly = digitsOnly.slice(0, -1);
                }
                digitsOnly = digitsOnly.slice(-6);
            }

            return digitsOnly || null;
        }

        window.addEventListener('load', () => {
            startCamera();
        });
