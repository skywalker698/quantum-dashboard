    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const debugCanvas = document.getElementById('debugCanvas');
        const debugCtx = debugCanvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const historyDiv = document.getElementById('history');
        const statusDiv = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');

        let scanInterval;
        let history = [];
        let lastScanned = '';
        let lastScanTime = 0;
        let isScanning = false;
        let debugMode = false;
        let videoTrack = null;
        let torchEnabled = false;
        let recentScans = []; // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö voting

        // Code 39 character encoding (9 bars: 5 black, 4 white)
        // Pattern: BWBWBWBWB where B=black, W=white, 1=wide, 0=narrow
        const code39Patterns = {
            '0': '000110100', '1': '100100001', '2': '001100001',
            '3': '101100000', '4': '000110001', '5': '100110000',
            '6': '001110000', '7': '000100101', '8': '100100100',
            '9': '001100100', 'A': '100001001', 'B': '001001001',
            'C': '101001000', 'D': '000011001', 'E': '100011000',
            'F': '001011000', 'G': '000001101', 'H': '100001100',
            'I': '001001100', 'J': '000011100', 'K': '100000011',
            'L': '001000011', 'M': '101000010', 'N': '000010011',
            'O': '100010010', 'P': '001010010', 'Q': '000000111',
            'R': '100000110', 'S': '001000110', 'T': '000010110',
            'U': '110000001', 'V': '011000001', 'W': '111000000',
            'X': '010010001', 'Y': '110010000', 'Z': '011010000',
            '-': '010000101', '.': '110000100', ' ': '011000100',
            '*': '010010100' // Start/Stop
        };

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á reverse map
        const patternToChar = {};
        for (const [char, pattern] of Object.entries(code39Patterns)) {
            patternToChar[pattern] = char;
        }

        function log(message) {

        function toggleDebug() {
            debugMode = !debugMode;
            debugContainer.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugContainer.classList.add('show-canvas');
                log('‡πÄ‡∏õ‡∏¥‡∏î Debug Mode');
            } else {
                debugContainer.classList.remove('show-canvas');
            }
        }

        async function startCamera() {
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...');
                
                const constraints = [
                    { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                    { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } },
                    { facingMode: 'environment' }
                ];
                
                let stream = null;
                for (const constraint of constraints) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: constraint });
                        log(`‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î: ${JSON.stringify(constraint)}`);
                        break;
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!stream) {
                    throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ');
                }
                
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
                
                if (videoTrack.getCapabilities) {
                    const caps = videoTrack.getCapabilities();
                    if (caps.torch) {
                        document.getElementById('torchBtn').style.display = 'inline-block';
                        log('‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                    }
                }
                
                video.onloadedmetadata = () => {
                    video.play();
                    log(`‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${video.videoWidth}x${video.videoHeight}`);
                    startScanning();
                    updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô...', 'scanning');
                };
            } catch (err) {
                log('Error: ' + err.message);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);

        }

        function toggleTorch() {
            if (!videoTrack) return;
            
            torchEnabled = !torchEnabled;
            const torchBtn = document.getElementById('torchBtn');
            
            videoTrack.applyConstraints({
                advanced: [{ torch: torchEnabled }]
            }).then(() => {
                if (torchEnabled) {
                    torchBtn.textContent = 'üí° ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü';
                    torchBtn.className = 'btn torch-btn torch-on';
                    log('‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                } else {
                    torchBtn.textContent = 'üí° ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢';
                    torchBtn.className = 'btn torch-btn';
                    log('‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                }
            }).catch(err => {
                log('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÑ‡∏ü‡∏â‡∏≤‡∏¢: ' + err.message);
            });
        }

        function updateStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = 'status-badge status-' + type;
        }

        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            log('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô...');
            
            let scanCount = 0;
            scanInterval = setInterval(() => {
                if (video.readyState === 4) {
                    scanCount++;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const results = scanBarcodeMultiThreshold(imageData);
                    
                    if (scanCount % 10 === 0) {
                        log(`Scanning... (${scanCount} attempts, ${recentScans.length} in buffer)`);
                    }
                    
                    if (results.length > 0) {
                        processResults(results);
                    }
                }
            }, 150);
        }

        function processResults(results) {
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤ buffer
            const now = Date.now();
            recentScans.push({ results, time: now });
            
            // ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            recentScans = recentScans.filter(s => now - s.time < 1000);
            
            // ‡∏ô‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            const votes = {};
            for (const scan of recentScans) {
                for (const result of scan.results) {
                    if (!votes[result]) votes[result] = 0;
                    votes[result]++;
                }
            }
            
            // ‡∏´‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
            let maxVotes = 0;
            let winner = null;
            for (const [result, count] of Object.entries(votes)) {
                if (count > maxVotes) {
                    maxVotes = count;
                    winner = result;
                }
            }
            
            // ‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏à‡∏∂‡∏á‡∏à‡∏∞‡∏¢‡∏≠‡∏°‡∏£‡∏±‡∏ö
            if (winner && maxVotes >= 3) {
                const confidence = Math.min(100, (maxVotes / recentScans.length) * 100);
                confidenceFill.style.width = confidence + '%';
                
                if (winner !== lastScanned || now - lastScanTime > 2000) {
                    handleScanSuccess(winner, confidence);
                    lastScanTime = now;
                    recentScans = []; // ‡∏•‡πâ‡∏≤‡∏á buffer
                }
            }
        }

        function scanBarcodeMultiThreshold(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const allResults = [];
            
            // ‡∏™‡πÅ‡∏Å‡∏ô‡∏´‡∏•‡∏≤‡∏¢‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î
            const scanLines = [
                Math.floor(height * 0.50),
                Math.floor(height * 0.45),
                Math.floor(height * 0.55),
                Math.floor(height * 0.40),
                Math.floor(height * 0.60)
            ];
            
            for (const scanY of scanLines) {
                const pixels = [];
                
                // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤ brightness
                for (let x = 0; x < width; x++) {
                    const idx = (scanY * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    pixels.push(brightness);
                }
                
                // ‡∏•‡∏≠‡∏á‡∏´‡∏•‡∏≤‡∏¢ threshold
                const avgBrightness = pixels.reduce((a, b) => a + b, 0) / pixels.length;
                const thresholds = [
                    avgBrightness * 0.7,
                    avgBrightness * 0.8,
                    avgBrightness * 0.9,
                    calculateOtsuThreshold(pixels)
                ];
                
                for (const threshold of thresholds) {
                    if (debugMode && scanY === scanLines[0] && threshold === thresholds[0]) {
                        drawDebugLine(pixels, threshold);
                    }
                    
                    const bars = pixelsToBars(pixels, threshold);
                    
                    if (bars.length >= 20) {
                        const decoded = decodeCode39Strict(bars);
                        if (decoded && decoded.length >= 1) {
                            allResults.push(decoded);
                            if (debugMode) {
                                log(`‚úì ‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏î‡πâ: ${decoded} (threshold: ${threshold.toFixed(1)})`);
                            }
                        }
                    }
                }
            }
            
            return allResults;
        }

        function pixelsToBars(pixels, threshold) {
            const bars = [];
            let lastValue = pixels[0] > threshold ? 1 : 0;
            let count = 1;
            
            for (let x = 1; x < pixels.length; x++) {
                const currentValue = pixels[x] > threshold ? 1 : 0;
                
                if (currentValue === lastValue) {
                    count++;
                } else {
                    if (count >= 1) {
                        bars.push({ value: lastValue, width: count });
                    }
                    lastValue = currentValue;
                    count = 1;
                }
            }
            
            if (count >= 1) {
                bars.push({ value: lastValue, width: count });
            }
            
            return bars;
        }

        function calculateOtsuThreshold(pixels) {
            const histogram = new Array(256).fill(0);
            pixels.forEach(p => histogram[Math.floor(p)]++);
            
            const total = pixels.length;
            let sum = 0;
            for (let i = 0; i < 256; i++) {
                sum += i * histogram[i];
            }
            
            let sumB = 0;
            let wB = 0;
            let maxVariance = 0;
            let threshold = 0;
            
            for (let t = 0; t < 256; t++) {
                wB += histogram[t];
                if (wB === 0) continue;
                
                const wF = total - wB;
                if (wF === 0) break;
                
                sumB += t * histogram[t];
                
                const mB = sumB / wB;
                const mF = (sum - sumB) / wF;
                
                const variance = wB * wF * (mB - mF) * (mB - mF);
                
                if (variance > maxVariance) {
                    maxVariance = variance;
                    threshold = t;
                }
            }
            
            return threshold;
        }

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™ Code39 ‡πÅ‡∏ö‡∏ö‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡πÅ‡∏•‡∏∞‡πÅ‡∏Å‡πâ noise
function decodeCode39Strict(bars) {
  // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏•‡∏á pattern ‚Üí ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ Code39 ‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô
  const patternToChar = {
    '101000111011101': '0',
    '111010001010111': '1',
    '101110001010111': '2',
    '111011100010101': '3',
    '101000111010111': '4',
    '111010001110101': '5',
    '101110001110101': '6',
    '101000101110111': '7',
    '111010001011101': '8',
    '101110001011101': '9',
    '111010100010111': 'A',
    '101110100010111': 'B',
    '111011101000101': 'C',

    '101110100011101': 'L',

    '101000111010111': 'N',

    '101110001110111': 'P',
    '101000101110111': 'Q',
    '111010001011111': 'R',
    '101110001011111': 'S',
    '101000111011111': 'T',
    '111010100010101': 'U',
    '101110100010101': 'V',
    '111011101000101': 'W',
    '101000111010101': 'X',
    '111010001110101': 'Y',
    '101110001110101': 'Z',
    '100010111011101': '-',
    '111010001010101': '.',
    '100010101110111': ' ',
    '100010111010111': '$',
    '100011101010111': '/',
    '100010101011111': '+',
    '100010111011111': '%',
    '100010111011101': '*', // Start/Stop
  };

  if (!bars || bars.length < 9) return null;

  // === ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô Normalize ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πà‡∏á ===
  const widths = bars.map(b => b.width);
  const narrowAvg = average(widths.filter(w => w < median(widths)));
  const wideAvg = average(widths.filter(w => w >= median(widths)));
  const ratio = wideAvg / narrowAvg;

  // ‡∏Å‡∏£‡∏≠‡∏á ratio ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á Code39
  if (ratio < 1.8 || ratio > 3.2) return null;

  // Normalize bar width (‡∏Å‡∏±‡∏ô‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏™‡∏á‡πÑ‡∏°‡πà‡∏™‡∏°‡πà‡∏≥‡πÄ‡∏™‡∏°‡∏≠)
  const avgWidth = (narrowAvg * 6 + wideAvg * 3) / 9;
  bars = bars.map(b => ({ value: b.value, width: b.width / avgWidth }));

  // === ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏õ‡∏•‡∏á pattern ===
  let decoded = '';
  let threshold = (narrowAvg + wideAvg) / 2;
  const thresholds = [threshold * 0.9, threshold, threshold * 1.1];
  let bestDecoded = '';

  for (const t of thresholds) {
    let result = '';
    for (let i = 0; i <= bars.length - 9; i += 9) {
      const segment = bars.slice(i, i + 9);
      const pattern = segment.map(b => b.width >= t ? '1' : '0').join('');
      const char = patternToChar[pattern];
      if (char) result += char;
    }

    // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ start/stop * ‡∏Ñ‡∏£‡∏ö ‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ
    if (result.includes('*')) {
      bestDecoded = result;
      break;
    }
  }

  if (!bestDecoded) return null;

  // === ‡∏ï‡∏±‡∏î start/stop * ‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á noise ===
  bestDecoded = bestDecoded.replace(/^[^*]*\*/, '').replace(/\*[^*]*$/, '');
  bestDecoded = bestDecoded.replace(/^[^A-Z0-9\-\. \$\/\+\%]+/, '')
                           .replace(/[^A-Z0-9\-\. \$\/\+\%]+$/, '');

  // === (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç) ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° ===
  // bestDecoded = bestDecoded.replace(/[^0-9]/g, '');

  return bestDecoded || null;


  // === Helper ===
  function average(arr) {
    if (!arr.length) return 0;
    return arr.reduce((a, b) => a + b, 0) / arr.length;
  }

  function median(arr) {
    if (!arr.length) return 0;
    const sorted = [...arr].sort((a, b) => a - b);
    const mid = Math.floor(sorted.length / 2);
    return sorted.length % 2 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
  }
}
