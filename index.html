<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-scanning {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .camera-container {
            position: relative;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            display: block;
        }

        .scan-line {
            position: absolute;
            left: 10%;
            right: 10%;
            top: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            box-shadow: 0 0 10px #ff0000;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(-20px); opacity: 0.5; }
            50% { transform: translateY(20px); opacity: 1; }
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scan-frame {
            width: 80%;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            position: relative;
        }

        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
        }

        .scan-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .result-label {
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            position: relative;
        }

        .cursor-blink {
            display: inline-block;
            width: 3px;
            height: 30px;
            background: white;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .empty-result {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: normal;
        }

        .debug-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .debug-container h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .history-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h3 {
            color: #667eea;
            font-size: 16px;
        }

        .btn {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .clear-btn {
            background: #ff6b6b;
        }

        .torch-btn {
            background: #f39c12;
        }

        .torch-on {
            background: #27ae60;
        }

        .debug-btn {
            background: #667eea;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-data {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .history-time {
            font-size: 11px;
            color: #999;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        .success-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .success-show {
            animation: successPop 0.8s ease-out;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        canvas {
            display: none;
        }

        #debugCanvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-top: 10px;
        }

        .show-canvas #debugCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Barcode Scanner</h1>
            <p>Code 39 - Fixed Mapping</p>
            <div id="status" class="status-badge status-ready">‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πÅ‡∏Å‡∏ô</div>
            <div>
                <button class="btn debug-btn" onclick="toggleDebug()">üîç Debug</button>
                <button id="torchBtn" class="btn torch-btn" onclick="toggleTorch()" style="display:none;">üí° ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢</button>
            </div>
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="scan-overlay">
                <div class="scan-frame"></div>
            </div>
            <div class="scan-line"></div>
        </div>

        <div class="result-container">
            <div class="result-label">
                <span>‚úÖ</span>
                ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏™‡πÅ‡∏Å‡∏ô‡πÑ‡∏î‡πâ:
            </div>
            <div id="result" class="result-value">
                <span class="empty-result">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô...</span>
            </div>
        </div>

        <div id="debugContainer" class="debug-container" style="display: none;">
            <h3>üîç Debug Information</h3>
            <div id="debugInfo" class="debug-info">‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
            <canvas id="debugCanvas" width="640" height="100"></canvas>
        </div>

        <div class="history-container">
            <div class="history-header">
                <h3>üìã ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô</h3>
                <button class="btn clear-btn" onclick="clearHistory()">‡∏•‡πâ‡∏≤‡∏á</button>
            </div>
            <div id="history"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const debugCanvas = document.getElementById('debugCanvas');
        const debugCtx = debugCanvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const historyDiv = document.getElementById('history');
        const statusDiv = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');
        const debugContainer = document.getElementById('debugContainer');
        
        let scanInterval;
        let history = [];
        let lastScanned = '';
        let isScanning = false;
        let debugMode = false;
        let videoTrack = null;
        let torchEnabled = false;

        // Code 39 CORRECTED MAPPING (based on actual scan results)
        // Pattern from Version 4 ‚Üí Correct Character
        const code39Map = {
            '100101101101': '*',  // Start/Stop marker
            '101101001011': '1',
            '100110101011': '2',
            '101011010011': '3',
            '100101101011': '4',
            '101101010011': '5',
            '100110110011': '6',
            '100101011011': '7',
            '101101001101': '8',
            '100110100111': '9',
            '101010010011': '0',  // FIXED: was 'A', now '0'
            '100101100101': 'B',
            '101010011001': 'C',
            '100101011001': 'D',
            '101011001001': 'E',
            '100110100101': 'F',
            '100101001101': 'G',
            '101010010101': 'H',
            '100101010011': 'I',
            '101010100011': 'J',
            '101001010011': 'K',
            '100101100110': 'L',
            '101001010110': 'M',
            '100101010110': 'N',
            '101001101001': 'O',
            '100101101001': 'P',
            '101010110001': 'Q',
            '100101011010': 'R',
            '101001010101': 'S',
            '100101101010': 'T',
            '110010010011': 'U',
            '110010100101': 'V',
            '110010101001': 'W',
            '110001010101': 'X',
            '110010010101': 'Y',
            '110001011001': 'Z',
            '100100101101': '-',
            '101001001011': '.',
            '110100100101': ' '
        };

        function log(message) {
            console.log(message);
            if (debugMode) {
                const timestamp = new Date().toLocaleTimeString('th-TH');
                const lines = debugInfo.textContent.split('\n');
                if (lines.length > 50) lines.length = 50;
                debugInfo.textContent = `[${timestamp}] ${message}\n${lines.join('\n')}`;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            debugContainer.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugContainer.classList.add('show-canvas');
                log('‡πÄ‡∏õ‡∏¥‡∏î Debug Mode');
            } else {
                debugContainer.classList.remove('show-canvas');
            }
        }

        async function startCamera() {
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
                
                if (videoTrack.getCapabilities) {
                    const caps = videoTrack.getCapabilities();
                    log(`Camera: ${video.videoWidth}x${video.videoHeight}`);
                    if (caps.torch) {
                        document.getElementById('torchBtn').style.display = 'inline-block';
                        log('‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                    }
                }
                
                video.onloadedmetadata = () => {
                    video.play();
                    log(`‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${video.videoWidth}x${video.videoHeight}`);
                    startScanning();
                    updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô...', 'scanning');
                };
            } catch (err) {
                log('Error: ' + err.message);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
            }
        }

        function toggleTorch() {
            if (!videoTrack) return;
            
            torchEnabled = !torchEnabled;
            const torchBtn = document.getElementById('torchBtn');
            
            videoTrack.applyConstraints({
                advanced: [{ torch: torchEnabled }]
            }).then(() => {
                if (torchEnabled) {
                    torchBtn.textContent = 'üí° ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü';
                    torchBtn.className = 'btn torch-btn torch-on';
                    log('‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                } else {
                    torchBtn.textContent = 'üí° ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢';
                    torchBtn.className = 'btn torch-btn';
                    log('‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏â‡∏≤‡∏¢');
                }
            }).catch(err => {
                log('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÑ‡∏ü‡∏â‡∏≤‡∏¢: ' + err.message);
            });
        }

        function updateStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = 'status-badge status-' + type;
        }

        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            log('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô...');
            
            let scanCount = 0;
            scanInterval = setInterval(() => {
                if (video.readyState === 4) {
                    scanCount++;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const result = scanBarcode(imageData);
                    
                    if (scanCount % 20 === 0) {
                        log(`Scanning... (${scanCount} attempts)`);
                    }
                    
                    if (result && result !== lastScanned) {
                        handleScanSuccess(result);
                    }
                }
            }, 100);
        }

        function scanBarcode(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            
            const scanLines = [
                Math.floor(height * 0.5),
                Math.floor(height * 0.45),
                Math.floor(height * 0.55),
                Math.floor(height * 0.4),
                Math.floor(height * 0.6)
            ];
            
            for (const scanY of scanLines) {
                const pixels = [];
                
                for (let x = 0; x < width; x++) {
                    const idx = (scanY * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    pixels.push(brightness);
                }
                
                const avgBrightness = pixels.reduce((a, b) => a + b, 0) / pixels.length;
                const threshold = avgBrightness * 0.9;
                
                if (debugMode && scanY === scanLines[0]) {
                    drawDebugLine(pixels, threshold);
                }
                
                const bars = [];
                let lastValue = pixels[0] > threshold ? 1 : 0;
                let count = 1;
                
                for (let x = 1; x < pixels.length; x++) {
                    const currentValue = pixels[x] > threshold ? 1 : 0;
                    
                    if (currentValue === lastValue) {
                        count++;
                    } else {
                        if (count >= 2) {
                            bars.push({ value: lastValue, width: count });
                        }
                        lastValue = currentValue;
                        count = 1;
                    }
                }
                
                if (bars.length >= 30) {
                    if (debugMode) {
                        log(`‡∏û‡∏ö ${bars.length} bars`);
                    }
                    const decoded = decodeCode39(bars);
                    if (decoded) {
                        return decoded;
                    }
                }
            }
            
            return null;
        }
        
        function drawDebugLine(pixels, threshold) {
            const dw = debugCanvas.width;
            const dh = debugCanvas.height;
            
            debugCtx.fillStyle = '#f0f0f0';
            debugCtx.fillRect(0, 0, dw, dh);
            
            const step = pixels.length / dw;
            
            debugCtx.strokeStyle = '#333';
            debugCtx.beginPath();
            for (let x = 0; x < dw; x++) {
                const idx = Math.floor(x * step);
                const brightness = pixels[idx];
                const y = dh - (brightness / 255) * dh;
                if (x === 0) {
                    debugCtx.moveTo(x, y);
                } else {
                    debugCtx.lineTo(x, y);
                }
            }
            debugCtx.stroke();
            
            const thresholdY = dh - (threshold / 255) * dh;
            debugCtx.strokeStyle = '#ff0000';
            debugCtx.setLineDash([5, 5]);
            debugCtx.beginPath();
            debugCtx.moveTo(0, thresholdY);
            debugCtx.lineTo(dw, thresholdY);
            debugCtx.stroke();
            debugCtx.setLineDash([]);
            
            debugCtx.fillStyle = '#000';
            for (let x = 0; x < dw; x++) {
                const idx = Math.floor(x * step);
                if (pixels[idx] < threshold) {
                    debugCtx.fillRect(x, dh - 10, 1, 10);
                }
            }
        }

        function decodeCode39(bars) {
            if (bars.length < 20) {
                return null;
            }
            
            const widths = bars.map(b => b.width).sort((a, b) => a - b);
            const narrowWidth = widths[Math.floor(widths.length * 0.25)];
            const wideWidth = widths[Math.floor(widths.length * 0.75)];
            const avgWidth = (narrowWidth + wideWidth) / 2;
            
            let pattern = '';
            for (const bar of bars) {
                pattern += bar.width < avgWidth ? '0' : '1';
            }
            
            if (debugMode) {
                log(`Pattern: ${pattern.substring(0, 60)}...`);
            }
            
            let decoded = '';
            let foundStart = false;
            let charCount = 0;
            
            for (let i = 0; i < pattern.length - 12; i++) {
                const segment = pattern.substring(i, i + 12);
                
                if (code39Map[segment]) {
                    const char = code39Map[segment];
                    
                    if (char === '*') {
                        if (!foundStart) {
                            foundStart = true;
                            log('‡∏û‡∏ö START marker (*)');
                            i += 11;
                            continue;
                        } else {
                            log(`‡∏û‡∏ö STOP marker (*), decoded: ${decoded}`);
                            if (decoded.length > 0) {
                                return decoded;
                            }
                            break;
                        }
                    }
                    
                    if (foundStart) {
                        decoded += char;
                        charCount++;
                        i += 11;
                        
                        if (debugMode) {
                            log(`Char #${charCount}: ${char} (pattern: ${segment})`);
                        }
                    }
                }
            }
            
            if (decoded.length >= 3) {
                log(`‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏î‡πâ‡∏ö‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô: ${decoded}`);
                return decoded;
            }
            
            return null;
        }

        function handleScanSuccess(data) {
            lastScanned = data;
            
            resultDiv.innerHTML = data + '<span class="cursor-blink"></span>';
            
            const now = new Date();
            const time = now.toLocaleTimeString('th-TH');
            history.unshift({ data, time });
            if (history.length > 10) history.pop();
            updateHistory();
            
            showSuccess();
            sendData(data);
            log('‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + data);
            
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        function sendData(data) {
            console.log('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•:', data);
        }

        function showSuccess() {
            const indicator = document.createElement('div');
            indicator.className = 'success-indicator success-show';
            indicator.textContent = '‚úì ‡∏™‡πÅ‡∏Å‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 800);
        }

        function updateHistory() {
            if (history.length === 0) {
                historyDiv.innerHTML = '<div class="empty-history">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô</div>';
                return;
            }
            
            historyDiv.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-data">${item.data}</div>
                    <div class="history-time">‚è∞ ${item.time}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            updateHistory();
            log('‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥');
        }

        window.addEventListener('load', () => {
            updateHistory();
            startCamera();
        });
    </script>
