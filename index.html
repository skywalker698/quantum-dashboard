    <style>

        .scan-frame::after {

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const debugCanvas = document.getElementById('debugCanvas');
        const debugCtx = debugCanvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const historyDiv = document.getElementById('history');
        const statusDiv = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');
        const debugContainer = document.getElementById('debugContainer');
        const confidenceFill = document.getElementById('confidenceFill');
        
        let scanInterval;
        let history = [];
        let lastScanned = '';
        let lastScanTime = 0;
        let isScanning = false;
        let debugMode = false;
        let videoTrack = null;
        let torchEnabled = false;
        let recentScans = [];

        // Code 39 encoding: 9 elements (5 bars + 4 spaces), alternating black-white
        // Pattern format: "BWBWBWBWB" where 0=narrow, 1=wide
        const code39Encoding = {
            '0': '101001101101', '1': '110100101011', '2': '101100101011',
            '3': '110110010101', '4': '101001101011', '5': '110100110101',
            '6': '101100110101', '7': '101001011011', '8': '110100101101',
            '9': '101100101101', 'A': '110101001011', 'B': '101101001011',
            'C': '110110100101', 'D': '101011001011', 'E': '110101100101',
            'F': '101101100101', 'G': '101010011011', 'H': '110101001101',
            'I': '101101001101', 'J': '101011001101', 'K': '110101010011',
            'L': '101101010011', 'M': '110110101001', 'N': '101011010011',
            'O': '110101101001', 'P': '101101101001', 'Q': '101010110011',
            'R': '110101011001', 'S': '101101011001', 'T': '101011011001',
            'U': '110010101011', 'V': '100110101011', 'W': '110011010101',
            'X': '100101101011', 'Y': '110010110101', 'Z': '100110110101',
            '-': '100101011011', '.': '110010101101', ' ': '100110101101',
            '*': '100101101101'  // Start/Stop
        };

        // Create reverse lookup
        const patternToChar = {};
        for (const [char, pattern] of Object.entries(code39Encoding)) {
            patternToChar[pattern] = char;
        }

        function log(message) {
            console.log(message);
            if (debugMode) {
                const timestamp = new Date().toLocaleTimeString('th-TH');
                const lines = debugInfo.textContent.split('\n');
                if (lines.length > 40) lines.length = 40;
                debugInfo.textContent = `[${timestamp}] ${message}\n${lines.join('\n')}`;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            debugContainer.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugContainer.classList.add('show-canvas');
                log('‡πÄ‡∏õ‡∏¥‡∏î Debug Mode');
            } else {
                debugContainer.classList.remove('show-canvas');
            }
        }

        async function startCamera() {
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...');
                
                const constraints = [
                    { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                    { facingMode: 'environment' }
                ];
                
                let stream = null;
                for (const constraint of constraints) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: constraint });
                        break;
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!stream) {
                    throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ');
                }
                
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
                
                if (videoTrack.getCapabilities) {
                    const caps = videoTrack.getCapabilities();
                    if (caps.torch) {
                        document.getElementById('torchBtn').style.display = 'inline-block';
                    }
                }
                
                video.onloadedmetadata = () => {
                    video.play();
                    log(`‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${video.videoWidth}x${video.videoHeight}`);
                    startScanning();
                    updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô...', 'scanning');
                };
            } catch (err) {
                log('Error: ' + err.message);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
            }
        }

        function toggleTorch() {
            if (!videoTrack) return;
            
            torchEnabled = !torchEnabled;
            const torchBtn = document.getElementById('torchBtn');
            
            videoTrack.applyConstraints({
                advanced: [{ torch: torchEnabled }]
            }).then(() => {
                torchBtn.textContent = torchEnabled ? 'üí° ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü' : 'üí° ‡πÑ‡∏ü‡∏â‡∏≤‡∏¢';
                torchBtn.className = torchEnabled ? 'btn torch-btn torch-on' : 'btn torch-btn';
            }).catch(() => {});
        }

        function updateStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = 'status-badge status-' + type;
        }

        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            
            scanInterval = setInterval(() => {
                if (video.readyState === 4) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const results = scanBarcodeMultiThreshold(imageData);
                    
                    if (results.length > 0) {
                        processResults(results);
                    }
                }
            }, 150);
        }

        function processResults(results) {
            const now = Date.now();
            recentScans.push({ results, time: now });
            recentScans = recentScans.filter(s => now - s.time < 1000);
            
            const votes = {};
            for (const scan of recentScans) {
                for (const result of scan.results) {
                    if (!votes[result]) votes[result] = 0;
                    votes[result]++;
                }
            }
            
            let maxVotes = 0;
            let winner = null;
            for (const [result, count] of Object.entries(votes)) {
                if (count > maxVotes) {
                    maxVotes = count;
                    winner = result;
                }
            }
            
            if (winner && maxVotes >= 3) {
                const confidence = Math.min(100, (maxVotes / 5) * 100);
                confidenceFill.style.width = confidence + '%';
                
                if (winner !== lastScanned || now - lastScanTime > 2000) {
                    handleScanSuccess(winner, confidence);
                    lastScanTime = now;
                    recentScans = [];
                }
            }
        }

        function scanBarcodeMultiThreshold(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const allResults = [];
            
            const scanLines = [
                Math.floor(height * 0.50),
                Math.floor(height * 0.45),
                Math.floor(height * 0.55),
                Math.floor(height * 0.40),
                Math.floor(height * 0.60)
            ];
            
            for (const scanY of scanLines) {
                const pixels = [];
                
                for (let x = 0; x < width; x++) {
                    const idx = (scanY * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    pixels.push(brightness);
                }
                
                const avgBrightness = pixels.reduce((a, b) => a + b, 0) / pixels.length;
                const thresholds = [
                    avgBrightness * 0.65,
                    avgBrightness * 0.75,
                    avgBrightness * 0.85,
                    calculateOtsuThreshold(pixels)
                ];
                
                for (const threshold of thresholds) {
                    if (debugMode && scanY === scanLines[0] && threshold === thresholds[0]) {
                        drawDebugLine(pixels, threshold);
                    }
                    
                    const bars = pixelsToBars(pixels, threshold);
                    const decoded = decodeCode39(bars);
                    
                    if (decoded && decoded.length >= 1) {
                        allResults.push(decoded);
                        if (debugMode) {
                            log(`‚úì ${decoded} (T:${threshold.toFixed(0)})`);
                        }
                    }
                }
            }
            
            return allResults;
        }

        function pixelsToBars(pixels, threshold) {
            const bars = [];
            let lastValue = pixels[0] > threshold ? 1 : 0;
            let count = 1;
            
            for (let x = 1; x < pixels.length; x++) {
                const currentValue = pixels[x] > threshold ? 1 : 0;
                
                if (currentValue === lastValue) {
                    count++;
                } else {
                    bars.push({ color: lastValue === 0 ? 'black' : 'white', width: count });
                    lastValue = currentValue;
                    count = 1;
                }
            }
            
            bars.push({ color: lastValue === 0 ? 'black' : 'white', width: count });
            return bars;
        }

        function calculateOtsuThreshold(pixels) {
            const histogram = new Array(256).fill(0);
            pixels.forEach(p => histogram[Math.floor(p)]++);
            
            const total = pixels.length;
            let sum = 0;
            for (let i = 0; i < 256; i++) sum += i * histogram[i];
            
            let sumB = 0, wB = 0, maxVariance = 0, threshold = 0;
            
            for (let t = 0; t < 256; t++) {
                wB += histogram[t];
                if (wB === 0) continue;
                
                const wF = total - wB;
                if (wF === 0) break;
                
                sumB += t * histogram[t];
                const mB = sumB / wB;
                const mF = (sum - sumB) / wF;
                const variance = wB * wF * (mB - mF) * (mB - mF);
                
                if (variance > maxVariance) {
                    maxVariance = variance;
                    threshold = t;
                }
            }
            
            return threshold;
        }

        function drawDebugLine(pixels, threshold) {
            const dw = debugCanvas.width;
            const dh = debugCanvas.height;
            
            debugCtx.fillStyle = '#f0f0f0';
            debugCtx.fillRect(0, 0, dw, dh);
            
            const step = pixels.length / dw;
            
            debugCtx.strokeStyle = '#333';
            debugCtx.beginPath();
            for (let x = 0; x < dw; x++) {
                const idx = Math.floor(x * step);
                const y = dh - (pixels[idx] / 255) * dh;
                x === 0 ? debugCtx.moveTo(x, y) : debugCtx.lineTo(x, y);
            }
            debugCtx.stroke();
            
            const thresholdY = dh - (threshold / 255) * dh;
            debugCtx.strokeStyle = '#ff0000';
            debugCtx.setLineDash([5, 5]);
            debugCtx.beginPath();
            debugCtx.moveTo(0, thresholdY);
            debugCtx.lineTo(dw, thresholdY);
            debugCtx.stroke();
            debugCtx.setLineDash([]);
        }

        function decodeCode39(bars) {
            if (bars.length < 30) return null;
            
            // ‡πÅ‡∏¢‡∏Å black bars ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏≤ unit width
            const blackWidths = bars.filter(b => b.color === 'black').map(b => b.width);
            if (blackWidths.length < 10) return null;
            
            blackWidths.sort((a, b) => a - b);
            
            // ‡πÉ‡∏ä‡πâ k-means clustering
            const narrowAvg = blackWidths.slice(0, Math.floor(blackWidths.length * 0.4))
                .reduce((a, b) => a + b, 0) / Math.floor(blackWidths.length * 0.4);
            const wideAvg = blackWidths.slice(Math.floor(blackWidths.length * 0.6))
                .reduce((a, b) => a + b, 0) / (blackWidths.length - Math.floor(blackWidths.length * 0.6));
            
            const ratio = wideAvg / narrowAvg;
            if (ratio < 1.8 || ratio > 3.8) {
                if (debugMode) log(`‚úó Ratio: ${ratio.toFixed(2)}`);
                return null;
            }
            
            const threshold = (narrowAvg + wideAvg) / 2;
            
            // ‡∏´‡∏≤ start marker
            let startIdx = -1;
            for (let i = 0; i < bars.length - 11; i++) {
                if (bars[i].color !== 'black') continue;
                
                const segment = bars.slice(i, i + 12);
                const pattern = segment.map(b => b.width >= threshold ? '1' : '0').join('');
                
                if (patternToChar[pattern] === '*') {
                    startIdx = i;
                    break;
                }
            }
            
            if (startIdx === -1) {
                if (debugMode) log('‚úó No START');
                return null;
            }
            
            // ‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™
            let decoded = '';
            let i = startIdx + 12; // ‡∏Ç‡πâ‡∏≤‡∏° start marker + gap
            
            while (i < bars.length - 11) {
                if (bars[i].color !== 'black') {
                    i++;
                    continue;
                }
                
                const segment = bars.slice(i, i + 12);
                if (segment.length < 12) break;
                
                const pattern = segment.map(b => b.width >= threshold ? '1' : '0').join('');
                const char = patternToChar[pattern];
                
                if (char === '*') {
                    return decoded.length > 0 ? decoded : null;
                }
                
                if (char) {
                    decoded += char;
                    i += 12;
                } else {
                    i++;
                }
                
                if (decoded.length > 50) break;
            }
            
            return decoded.length >= 1 ? decoded : null;
        }
