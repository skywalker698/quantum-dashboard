            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            box-shadow: 0 0 10px #ff0000;

        @keyframes scan {

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;

        .scan-frame {

            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;

        }

            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
        }

        .scan-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            log('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô...');
            
            scanInterval = setInterval(function() {
                if (video.readyState === 4) {

        function scanBarcode(imageData) {
            var width = imageData.width;
            var height = imageData.height;
            var data = imageData.data;
            
            var results = [];
            var scanLines = [
                Math.floor(height * 0.5),
                Math.floor(height * 0.45),
                Math.floor(height * 0.55),
                Math.floor(height * 0.4),
                Math.floor(height * 0.6)
            ];
            
            for (var l = 0; l < scanLines.length; l++) {
                var scanY = scanLines[l];
                var pixels = [];
                
                for (var x = 0; x < width; x++) {
                    var idx = (scanY * width + x) * 4;
                    var brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    pixels.push(brightness);
                }
                
                var bars = extractBars(pixels);
                
                if (bars.length > 0) {
                    var decoded = decodeCode39(bars);
                    if (decoded) {
                        results.push(decoded);
                    }
                }
            }
            
            if (results.length > 0) {
                var mostCommon = results.sort(function(a, b) {
                    return results.filter(function(v) { return v === a; }).length -
                           results.filter(function(v) { return v === b; }).length;
                }).pop();
                return mostCommon;
            }
            
            return null;
        }

        function extractBars(pixels) {
            var threshold = 128;
            var binaryData = pixels.map(function(p) { return p > threshold ? 1 : 0; });
            
            var bars = [];
            var currentValue = binaryData[0];
            var currentLength = 1;
            
            for (var i = 1; i < binaryData.length; i++) {
                if (binaryData[i] === currentValue) {
                    currentLength++;
                } else {
                    if (currentLength > 1) {
                        bars.push({ color: currentValue, width: currentLength });
                    }
                    currentValue = binaryData[i];
                    currentLength = 1;
                }
            }
            
            return bars;
        }

        function decodeCode39(bars) {
            if (bars.length < 30) return null;
            
            var widths = bars.map(function(b) { return b.width; });
            widths.sort(function(a, b) { return a - b; });
            var narrowWidth = widths[Math.floor(widths.length * 0.25)];
            var wideWidth = narrowWidth * 2;
            
            var pattern = [];
            for (var i = 0; i < bars.length; i++) {
                if (bars[i].width < (narrowWidth + wideWidth) / 2) {
                    pattern.push(0);
                } else {
                    pattern.push(1);
                }
            }
            
            var decoded = '';
            var foundStart = false;
            
            for (var i = 0; i < pattern.length - 12; i++) {
                var segment = pattern.slice(i, i + 12);
                var segmentStr = segment.join(',');
                
                for (var char in code39Patterns) {
                    if (code39Patterns[char].join(',') === segmentStr) {
                        if (char === '*') {
                            if (!foundStart) {
                                foundStart = true;
                                i += 11;
                                break;
                            } else {
                                return decoded.length > 0 ? decoded : null;
                            }
                        }
                        if (foundStart) {
                            decoded += char;
                            i += 11;
                        }
                        break;
                    }
                }
            }
            
            return decoded.length > 0 ? decoded : null;
        }
